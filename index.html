<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Recipe Finder App</title>

    <link rel="stylesheet" href="style.css" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Playfair+Display:wght@700;800;900&display=swap" rel="stylesheet">

    <link

      rel="stylesheet"

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="

      crossorigin="anonymous"

      referrerpolicy="no-referrer"

    />

  </head>

  <body>

    <div class="container">

      <header>

        <h1><i class="fas fa-utensils"></i> Recipe Finder</h1>

        <p>Find delicious recipes from around the world</p>
        <div class="header-actions">
          <a href="signup.html" class="header-btn signup-link" id="signup-btn">Sign Up</a>
          <a href="login.html" class="header-btn login-link" id="login-btn">Login</a>
          <span id="welcome-message" class="welcome-text hidden"></span>
          <button id="logout-btn" class="header-btn logout-link hidden">Logout</button>
        </div>
      </header>

      <div class="search-section">
        <div class="search-container">

          <input type="text" id="search-input" placeholder="Search for meals or keywords" />

          <button id="search-btn">Search</button>

          <button id="clear-btn" class="hidden">Clear</button>

        </div>

        <button id="random-meal-btn" class="random-btn">Feeling Lucky? Get a Random Meal!</button>
      </div>


      <div class="discover-section">

        <div id="category-container">

          <h2>Browse Categories</h2>

          <div id="categories" class="categories-grid"></div>

        </div>

      </div>


      <div class="results-section">
        <div id="result-heading" aria-live="polite"></div>
        
        <div id="meals" class="meals-container"></div>
      </div>

      <div id="favorite-recipes-section" class="hidden">
        <h2>Your Favorite Recipes</h2>
        <div id="favorite-meals" class="meals-container"></div>
      </div>

      <div id="meal-details" class="hidden">

        <button id="back-btn"><i class="fas fa-arrow-left"></i> Back to recipes</button>

        <div class="meal-details-content"></div>

      </div>

    </div>

    <button id="scroll-to-top-btn" class="hidden"><i class="fas fa-arrow-up"></i></button>

    <script src="script.js"></script>

    <div id="thank-you-message">Thank You For Visiting...</div>

  </body>

</html>
